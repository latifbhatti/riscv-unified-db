$schema: csr_schema.json#
kind: csr
name: mncause
fields:
  NMI:
    location_rv32: 30
    location_rv64: 62
    description: |
      *Non Maskable Interrupt processing*

      If 1'b1, currently processing NMI.
    type: RW-H
    reset_value: 0
  MIE:
    alias: mstatus.MIE
    location: 26
    reset_value: 0
    description: |
      *Machine level Interrupt Enable*

      If set to 1’b1, interrupts are globally enabled.
      Alias of mstatus.MIE
    type: RW-H
  MPIE:
    location: 27
    reset_value: 0
    description: |
      *Machine level Previous Interrupt Enable*

      If set to 1’b1, interrupts were globally enabled previously (at NMI moment)
    type: RW-H

  MPP:
    location: 29-28
    reset_value: 3
    description: |
      *Machine level Previous Priviledge mode *
    type: RO-H

  CODE:
    location_rv32: 11-0
    reset_value: 0
