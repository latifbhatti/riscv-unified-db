# yaml-language-server: $schema=../../../../../schemas/inst_schema.json

$schema: inst_schema.json#
kind: instruction
name: qc.bgei
long_name: Branch on greater than or equal (immediate)
description: |
  Branches to `PC` + `offset` if the value in `rs1` is greater than or equal to the immediate.
  Instruction encoded in BI instruction format
definedBy:
  allOf:
    - xlen: 32
    - extension:
        name: Xqcibi
format:
  size: 32
  operands:
    - $ref: inst_operand/qc.xs1-n0.yaml#
    - $ref: inst_operand/qc.simm5-n0.yaml#
    - $ref: inst_operand/b-offset.yaml#
  opcodes:
    - displayName: funct3
      location: 14-12
      value: 0b101
    - $ref: inst_opcode/custom-3.yaml#
assembly: xs1, imm, offset
access:
  s: always
  u: always
  vs: always
  vu: always
operation(): |
  if ($signed(X[xs1]) >= $signed(imm)) {
    jump_halfword($pc + $signed(offset));
  }
