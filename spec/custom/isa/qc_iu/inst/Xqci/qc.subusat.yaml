# yaml-language-server: $schema=../../../../../schemas/inst_schema.json

$schema: inst_schema.json#
kind: instruction
name: qc.subusat
long_name: Saturating unsigned subtraction
description: |
  Subtract unsigned values `xs1` and `xs2`, saturate the unsigned result, and write to `rd`.
definedBy:
  allOf:
    - xlen: 32
    - extension:
        name: Xqcia
format:
  size: 32
  operands:
    - $ref: inst_operand/qc.xs2-n0.yaml#
    - $ref: inst_operand/qc.xs1-n0.yaml#
    - $ref: inst_operand/xd-n0.yaml#
  opcodes:
    - displayName: funct7
      location: 31-25
      value: 0b0010001
    - displayName: funct3
      location: 14-12
      value: 0b011
    - $ref: inst_opcode/custom-0.yaml#
assembly: xd, xs1, xs2
access:
  s: always
  u: always
  vs: always
  vu: always
operation(): |
  X[xd] = (X[xs1] < X[xs2]) ? 0 : X[xs1] - X[xs2];
