# yaml-language-server: $schema=../../../../../schemas/inst_schema.json

$schema: inst_schema.json#
kind: instruction
name: qc.c.delay
long_name: Delay execution for immediate amount of cycles
description: |
  Delay execution for amount of cycles provided as immediate argument
  Instruction encoded in CI instruction format.
definedBy:
  allOf:
    - xlen: 32
    - extension:
        name: Xqcisync
assembly: imm
format:
  size: 16
  operands:
    - $ref: inst_operand/qc.c.uimm5-n0.yaml#
  opcodes:
    - displayName: funct3
      value: 0b000
      location: 15-13
    - displayName: f
      location: 12
      value: 0b0
    - displayName: funct5
      location: 11-7
      value: 0b00000
    - { $ref: inst_opcode/c2.yaml# }
encoding:
  match: "000000000-----10"
  variables:
    - name: imm
      location: 6-2
      not: 0
access:
  s: always
  u: always
  vs: always
  vu: always
operation(): |
  delay(imm);
