# yaml-language-server: $schema=../../../../../schemas/inst_schema.json

$schema: inst_schema.json#
kind: instruction
name: qc.shlusat
long_name: Saturating unsigned left shift
description: |
  Left shift `xs1` by the value of `xs2`, and saturate the unsigned result.
definedBy:
  allOf:
    - xlen: 32
    - extension:
        name: Xqcia
format:
  size: 32
  operands:
    - $ref: inst_operand/qc.xs1-n0.yaml#
    - $ref: inst_operand/qc.xs2-n0.yaml#
    - $ref: inst_operand/xd-n0.yaml#
  opcodes:
    - displayName: funct7
      location: 31-25
      value: 0b0001100
    - displayName: funct3
      location: 14-12
      value: 0b011
    - $ref: inst_opcode/custom-0.yaml#
assembly: xd, xs1, xs2
access:
  s: always
  u: always
  vs: always
  vu: always
operation(): |
  Bits<MXLEN`*2> zext_double_width_xs1 = {{xlen(){1'b0}}, X[xs1]};
  Bits<MXLEN`*2> shifted_value = zext_double_width_xs1 << X[xs2][4:0];
  Bits<MXLEN`*2> largest_unsigned_value = {{xlen(){1'b0}}, {xlen(){1'b1}}};

  if (shifted_value > largest_unsigned_value) {
    X[xd] = largest_unsigned_value[(xlen() - 1):0];
  } else {
    X[xd] = shifted_value[(xlen() - 1):0];
  }
