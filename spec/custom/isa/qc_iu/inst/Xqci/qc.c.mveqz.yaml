# yaml-language-server: $schema=../../../../../schemas/inst_schema.json

$schema: inst_schema.json#
kind: instruction
name: qc.c.mveqz
long_name: Conditional Move if equal to zero
description: |
  Move `xs1` to `xd` if `rx` == 0, keep `xd` value otherwise
definedBy:
  allOf:
    - xlen: 32
    - extension:
        name: Xqcicm
format:
  size: 16
  operands:
    - { $ref: inst_operand/qc.c.xdp-rw.yaml# }
    - { $ref: inst_operand/xs1p.yaml# }
  opcodes:
    - displayName: funct6
      value: 0b101011
      location: 15-10
    - displayName: funct2
      value: 0b00
      location: 6-5
    - { $ref: inst_opcode/c2.yaml# }
assembly: xd, xs1
access:
  s: always
  u: always
  vs: always
  vu: always
operation(): |
  XReg orig_val = X[xd];
  X[xd] = (orig_val == 0) ? X[xs1] : orig_val;
