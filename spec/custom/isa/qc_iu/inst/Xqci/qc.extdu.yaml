$schema: inst_schema.json#
kind: instruction
name: qc.extdu
long_name: Extract bits from pair unsigned (Immediate)
description: |
  Extract a subset of bits from the register pair [`xs1`, `xs1`+1] into `xd`.
  The width of the subset is determined by (`width_minus1` + 1) (1..32),
  and the offset (into the pair) of the subset is determined by `shamt`.
definedBy:
  allOf:
    - xlen: 32
    - extension:
        name: Xqcibm
format:
  size: 32
  operands:
    - $ref: inst_operand/qc.width_minus1.yaml#
    - $ref: inst_operand/shamt5.yaml#
    - $ref: inst_operand/qc.xs1-n31.yaml#
    - $ref: inst_operand/xd-n0.yaml#
  opcodes:
    - displayName: funct2
      location: 31-30
      value: 0b10
    - displayName: funct3
      location: 14-12
      value: 0b010
    - $ref: inst_opcode/custom-0.yaml#
assembly: xd, xs1, width_minus1, shamt
access:
  s: always
  u: always
  vs: always
  vu: always
operation(): |
  Bits<{1'b0, MXLEN}*2> pair = {X[xs1 + 1], X[xs1]};
  XReg width = width_minus1 + 1;
  X[xd] = (pair >> shamt) & ((32'b1 << width) - 1);
