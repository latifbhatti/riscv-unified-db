# yaml-language-server: $schema=../../../../../schemas/inst_schema.json

$schema: inst_schema.json#
kind: instruction
name: qc.c.ei
long_name: Enable interrupts
description: |
  Globally enable interrupts.
  Equivalent to "csrrsi `zero`, `mstatus`, 8".
  Instruction encoded in CI instruction format.
definedBy:
  allOf:
    - xlen: 32
    - extension:
        name: Xqciint
assembly: ""
format:
  size: 16
  opcodes:
    - displayName: funct3
      value: 0b000
      location: 15-13
    - displayName: f
      location: 12
      value: 0b1
    - displayName: funct5
      location: 11-7
      value: 0b10111
    - displayName: funct5
      location: 6-2
      value: 0b00100
    - { $ref: inst_opcode/c2.yaml# }
access:
  s: always
  u: always
  vs: always
  vu: always
operation(): |
  CSR[mstatus].MIE = 1;
  XReg pre_qc_mcause = CSR[qc.mcause].sw_read();
  CSR[qc.mcause].sw_write(pre_qc_mcause | (32'b1<<26));
