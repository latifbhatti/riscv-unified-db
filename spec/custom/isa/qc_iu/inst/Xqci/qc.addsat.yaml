$schema: inst_schema-0.9.0.json#
kind: instruction
name: qc.addsat
long_name: Saturating signed addition
description: |
  Add signed values `xs1` and `xs2`, saturate the signed result, and write to `rd`.
definedBy:
  allOf:
    - xlen: 32
    - extension:
        name: Xqcia
format:
  size: 32
  operands:
    - $ref: inst_operand/qc.xs2-n0.yaml#
    - $ref: inst_operand/qc.xs1-n0.yaml#
    - $ref: inst_operand/xd-n0.yaml#
  opcodes:
    - displayName: funct7
      location: 31-25
      value: 0b0001110
    - displayName: funct3
      location: 14-12
      value: 0b011
    - $ref: inst_opcode/custom-0.yaml#
assembly: xd, xs1, xs2
access:
  s: always
  u: always
  vs: always
  vu: always
operation(): |
  Bits<MXLEN+1> sum = X[xs1] `+ X[xs2];
  Bits<MXLEN+1> most_negative_number = {2'b11,{(xlen()-1){1'b0}}};
  Bits<MXLEN+1> most_positive_number = {2'b00,{(xlen()-1){1'b1}}};
  # overflow occurs if the operands are the same sign and the result is a different sign
  if (X[xs1][xlen()-1] == X[xs2][xlen()-1]) {
    if (sum[xlen()-1] != X[xs1][xlen()-1]) {
      if ($signed(X[xs1]) < 's0) {
        sum = most_negative_number;
      } else {
        sum = most_positive_number;
      }
    }
  }
  # otherwise, overflow did not occur
  X[xd] = sum[(xlen() - 1):0];
