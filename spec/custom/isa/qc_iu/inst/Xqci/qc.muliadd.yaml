# yaml-language-server: $schema=../../../../../schemas/inst_schema.json

$schema: inst_schema.json#
kind: instruction
name: qc.muliadd
long_name: Multiply and accumulate (Immediate)
description: |
  Increments `xd` by the multiplication of `xs1` and a signed immediate `simm`.
definedBy:
  allOf:
    - xlen: 32
    - extension:
        name: Xqciac
format:
  size: 32
  operands:
    - $ref: inst_operand/i-simm12.yaml#
    - $ref: inst_operand/qc.xs1-n0.yaml#
    - $ref: inst_operand/qc.xd-n0-rw.yaml#
  opcodes:
    - displayName: funct3
      location: 14-12
      value: 0b110
    - $ref: inst_opcode/custom-0.yaml#
assembly: xd, xs1, simm
access:
  s: always
  u: always
  vs: always
  vu: always
operation(): |
  XReg orig_val = X[xd];
  X[xd] = orig_val + (X[xs1] * sext(simm,12));
