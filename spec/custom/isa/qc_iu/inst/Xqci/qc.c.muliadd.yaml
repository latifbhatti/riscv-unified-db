# yaml-language-server: $schema=../../../../../schemas/inst_schema.json

$schema: inst_schema.json#
kind: instruction
name: qc.c.muliadd
long_name: Multiply and accumulate (Immediate)
description: |
  Increments `xd` by the multiplication of `xs1` and an unsigned immediate
definedBy:
  allOf:
    - xlen: 32
    - extension:
        name: Xqciac
format:
  size: 16
  operands:
    - { $ref: inst_operand/qc.c.xdp-rw.yaml# }
    - { $ref: inst_operand/xs1p.yaml# }
    - { $ref: inst_operand/qc.c.uimm5.yaml# }
  opcodes:
    - displayName: funct3
      value: 0b001
      location: 15-13
    - { $ref: inst_opcode/c2.yaml# }
assembly: xd, xs1, uimm
access:
  s: always
  u: always
  vs: always
  vu: always
operation(): |
  XReg src = creg2reg(rs1);
  XReg orig_val = X[xd];
  X[xd] = orig_val + (X[xs1] * uimm);
