$schema: inst_schema-0.9.0.json#
kind: instruction
name: qc.addusat
long_name: Saturating unsigned addition
description: |
  Add unsigned values `rs1` and `rs2`, saturate the unsigned result, and write to `rd`.
  Instruction encoded in R instruction format
definedBy:
  allOf:
    - xlen: 32
    - extension:
        name: Xqcia
format:
  size: 32
  operands:
    - $ref: inst_operand/qc.xs2-n0.yaml#
    - $ref: inst_operand/qc.xs1-n0.yaml#
    - $ref: inst_operand/xd-n0.yaml#
  opcodes:
    - displayName: funct7
      location: 31-25
      value: 0b0001111
    - displayName: funct3
      location: 14-12
      value: 0b011
    - $ref: inst_opcode/custom-0.yaml#
assembly: xd, xs1, xs2
access:
  s: always
  u: always
  vs: always
  vu: always
operation(): |
  Bits<MXLEN+1> sum = X[xs1] `+ X[xs2];
  Bits<MXLEN+1> largest_unsigned_value = {1'b0, {xlen(){1'b1}}};

  if (sum > largest_unsigned_value) {
    X[xd] = largest_unsigned_value[(xlen() - 1):0];
  } else {
    X[xd] = sum[(xlen() - 1):0];
  }
