# yaml-language-server: $schema=../../../../../schemas/inst_schema.json

$schema: inst_schema.json#
kind: instruction
name: qc.lrw
long_name: Load indexed word
description: |
  Load 32 bits of data into register `xd` from an
  address formed by adding `xs1` to `xs2`, shifted by `shamt`.
definedBy:
  allOf:
    - xlen: 32
    - extension:
        name: Xqcisls
assembly: xd, xs1, xs2, shamt
format:
  size: 32
  operands:
    - $ref: inst_operand/qc.shamt3.yaml#
    - $ref: inst_operand/qc.xs2-n0.yaml#
    - $ref: inst_operand/xs1.yaml#
    - $ref: inst_operand/xd.yaml#
  opcodes:
    - displayName: funct4
      location: 31-28
      value: 0b1010
    - displayName: funct3
      location: 14-12
      value: 0b111
    - $ref: inst_opcode/custom-0.yaml#
access:
  s: always
  u: always
  vs: always
  vu: always
operation(): |
  XReg virtual_address = X[xs1] + (X[xs2] << shamt);
  X[xd] = read_memory<32>(virtual_address, $encoding);
