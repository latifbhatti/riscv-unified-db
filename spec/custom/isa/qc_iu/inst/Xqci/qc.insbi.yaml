# yaml-language-server: $schema=../../../../../schemas/inst_schema.json

$schema: inst_schema.json#
kind: instruction
name: qc.insbi
long_name: Insert bits (Immediate)
description: |
  Insertion of a subset of bits of an `simm` into `xd`.
  The width of the subset is determined by (`width_minus1` + 1) (1..32),
  and the offset of the subset is determined by `shamt`.
definedBy:
  allOf:
    - xlen: 32
    - extension:
        name: Xqcibm
format:
  size: 32
  operands:
    - $ref: inst_operand/qc.width_minus1.yaml#
    - $ref: inst_operand/shamt5.yaml#
    - $ref: inst_operand/qc.simm5.yaml#
    - $ref: inst_operand/qc.xd-n0-rw.yaml#
  opcodes:
    - displayName: funct2
      location: 31-30
      value: 0b00
    - displayName: funct3
      location: 14-12
      value: 0b001
    - $ref: inst_opcode/custom-0.yaml#
assembly: xd, simm, width_minus1, shamt
access:
  s: always
  u: always
  vs: always
  vu: always
operation(): |
  XReg width = width_minus1 + 1;
  XReg mask = ((32'b1 << width) - 1) << shamt;
  XReg orig_val = X[xd];
  XReg src = $signed(simm);
  X[xd] = (orig_val & ~mask) | ((src << shamt) & mask);
