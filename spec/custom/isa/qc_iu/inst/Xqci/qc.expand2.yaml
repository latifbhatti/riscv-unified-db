# yaml-language-server: $schema=../../../../../schemas/inst_schema.json

$schema: inst_schema.json#
kind: instruction
name: qc.expand2
long_name: Bit expansion (every 2nd bit)
description: |
  Bit expansion (every 2nd bit) of `xs1`, bits [31:16] of `xs1` are ignored.
  Write result to `xd`.
  Instruction encoded in I instruction format.
definedBy:
  allOf:
    - xlen: 32
    - extension:
        name: Xqcibm
format:
  size: 32
  operands:
    - { $ref: inst_operand/qc.xs1-n0.yaml# }
    - { $ref: inst_operand/xd-n0.yaml# }
  opcodes:
    - displayName: funct7
      location: 31-25
      value: 0b0000010
    - displayName: funct5
      location: 24-20
      value: 0b00000
    - displayName: funct3
      location: 14-12
      value: 0b011
    - { $ref: inst_opcode/custom-0.yaml# }
assembly: xd, xs1
access:
  s: always
  u: always
  vs: always
  vu: always
operation(): |
  XReg b0 = {X[xs1][3],X[xs1][3],X[xs1][2],X[xs1][2],X[xs1][1],X[xs1][1],X[xs1][0],X[xs1][0]};
  XReg b1 = {X[xs1][7],X[xs1][7],X[xs1][6],X[xs1][6],X[xs1][5],X[xs1][5],X[xs1][4],X[xs1][4]};
  XReg b2 = {X[xs1][11],X[xs1][11],X[xs1][10],X[xs1][10],X[xs1][9],X[xs1][9],X[xs1][8],X[xs1][8]};
  XReg b3 = {X[xs1][15],X[xs1][15],X[xs1][14],X[xs1][14],X[xs1][13],X[xs1][13],X[xs1][12],X[xs1][12]};
  X[xd] = {b3[7:0],b2[7:0],b1[7:0],b0[7:0]};
