# yaml-language-server: $schema=../../../../../schemas/inst_schema.json

$schema: inst_schema.json#
kind: instruction
name: qc.shladd
long_name: Shift left and add (immediate)
description: |
  Left shift `xs1` by `shamt` and add the value in `xs2`.
definedBy:
  allOf:
    - xlen: 32
    - extension:
        anyOf:
          - name: Xqci
            version: "<= 0.2"
          - name: Xqciac
format:
  size: 32
  operands:
    - $ref: inst_operand/qc.shamt5-gte3.yaml#
    - $ref: inst_operand/qc.xs2-n0.yaml#
    - $ref: inst_operand/qc.xs1-n0.yaml#
    - $ref: inst_operand/xd-n0.yaml#
  opcodes:
    - displayName: funct2
      location: 31-30
      value: 0b01
    - displayName: funct3
      location: 14-12
      value: 0b011
    - $ref: inst_opcode/custom-0.yaml#
assembly: xd, xs1, xs2, shamt
access:
  s: always
  u: always
  vs: always
  vu: always
operation(): |
  X[xd] = (X[xs1] << shamt) + X[xs2];
