# yaml-language-server: $schema=../../../../../schemas/inst_schema.json

$schema: inst_schema.json#
kind: instruction
name: qc.compress2
long_name: Bit compression (every 2nd bit)
description: |
  Bit compression (every 2nd bit) of `xs1`, zero-pad bits [31:16] of the result.
  Write result to `xd`.
definedBy:
  allOf:
    - xlen: 32
    - extension:
        name: Xqcibm
format:
  size: 32
  operands:
    - { $ref: inst_operand/qc.xs1-n0.yaml# }
    - { $ref: inst_operand/xd-n0.yaml# }
  opcodes:
    - displayName: funct7
      location: 31-25
      value: 0b0000000
    - displayName: funct5
      location: 24-20
      value: 0b00000
    - displayName: funct3
      location: 14-12
      value: 0b011
    - { $ref: inst_opcode/custom-0.yaml# }
assembly: xd, xs1
access:
  s: always
  u: always
  vs: always
  vu: always
operation(): |
  XReg b0 = {X[xs1][14],X[xs1][12],X[xs1][10],X[xs1][8],X[xs1][6],X[xs1][4],X[xs1][2],X[xs1][0]};
  XReg b1 = {X[xs1][30],X[xs1][28],X[xs1][26],X[xs1][24],X[xs1][22],X[xs1][20],X[xs1][18],X[xs1][16]};
  X[xd] = {16'b0,b1[7:0],b0[7:0]};
