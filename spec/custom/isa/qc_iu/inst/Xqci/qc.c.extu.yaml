# yaml-language-server: $schema=../../../../../schemas/inst_schema.json

$schema: inst_schema.json#
kind: instruction
name: qc.c.extu
long_name: Extract bits unsigned
description: |
  Extract a subset of bits from `xs1_xd` starting from LSB.
  The width of the subset is determined by (`width_minus1`[4:0] + 1) (1..32).
definedBy:
  allOf:
    - xlen: 32
    - extension:
        name: Xqcibm
assembly: xs1_xd, width_minus1
format:
  size: 16
  operands:
    - { $ref: inst_operand/xs1-xd-n0.yaml# }
    - { $ref: inst_operand/qc.c.width_minu1-n0.yaml# }
  opcodes:
    - displayName: funct3
      location: 15-13
      value: 0b000
    - displayName: f
      location: 12
      value: 0b1
    - { $ref: inst_opcode/c2.yaml# }
access:
  s: always
  u: always
  vs: always
  vu: always
operation(): |
  XReg width = width_minus1 + 1;
  X[xs1_xd] = (X[xs1_xd] >> 0) & ((32'b1 << width) - 1);
