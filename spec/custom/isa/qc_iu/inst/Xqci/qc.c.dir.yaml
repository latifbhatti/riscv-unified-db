# yaml-language-server: $schema=../../../../../schemas/inst_schema.json

$schema: inst_schema.json#
kind: instruction
name: qc.c.dir
long_name: Disable interrupts (Register)
description: |
  Globally disable interrupts, write previous value of `mstatus` to `xd`.
  Equivalent to "csrrci `xd`, `mstatus`, 8".
definedBy:
  allOf:
    - xlen: 32
    - extension:
        name: Xqciint
assembly: xd
format:
  size: 16
  operands:
    - { $ref: inst_operand/xd-n0.yaml# }
  opcodes:
    - displayName: funct3
      location: 15-13
      value: 0b000
    - displayName: f
      location: 12
      value: 0b1
    - displayName: funct5
      value: 0b00000
      location: 6-2
    - { $ref: inst_opcode/c2.yaml# }
access:
  s: always
  u: always
  vs: always
  vu: always
operation(): |
  XReg pre_mstatus = CSR[mstatus].sw_read();
  CSR[mstatus].MIE = 0;
  XReg pre_qc_mcause = CSR[qc.mcause].sw_read();
  CSR[qc.mcause].sw_write(pre_qc_mcause & ~(32'b1<<26));
  X[xd] = pre_mstatus;
