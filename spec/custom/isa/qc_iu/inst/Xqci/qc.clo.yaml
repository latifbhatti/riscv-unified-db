# yaml-language-server: $schema=../../../../../schemas/inst_schema.json

$schema: inst_schema.json#
kind: instruction
name: qc.clo
long_name: Count leading ones
description: |
  Count the number of ones before the first zero in `xs1`, starting from the MSB
  and progressing to the LSB.
  Accordingly, if the input is ~0, the output is XLEN, and if the most-significant
  bit of the input is a 0, the output is 0.
  output written to the `xd`
definedBy:
  allOf:
    - xlen: 32
    - extension:
        name: Xqcibm
format:
  size: 32
  operands:
    - { $ref: inst_operand/qc.xs1-n0.yaml# }
    - { $ref: inst_operand/xd-n0.yaml# }
  opcodes:
    - displayName: funct7
      location: 31-25
      value: 0b0000100
    - displayName: funct5
      location: 24-20
      value: 0b00000
    - displayName: funct3
      location: 14-12
      value: 0b011
    - { $ref: inst_opcode/custom-0.yaml# }
assembly: xd, xs1
access:
  s: always
  u: always
  vs: always
  vu: always
operation(): |
  X[xd] = (xlen() - 1) - $signed(highest_set_bit(~X[xs1]));
