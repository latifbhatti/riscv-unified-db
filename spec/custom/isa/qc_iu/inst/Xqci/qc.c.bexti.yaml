# yaml-language-server: $schema=../../../../../schemas/inst_schema.json

$schema: inst_schema.json#
kind: instruction
name: qc.c.bexti
long_name: Single-Bit extract (Immediate)
description: |
  This instruction returns a single bit extracted from `rd`.
  The index is read from the lower log2(XLEN) bits of `shamt`.
  Instruction encoded in CB instruction format.
definedBy:
  allOf:
    - xlen: 32
    - extension:
        name: Xqcibm
assembly: xd, shamt
format:
  size: 16
  operands:
    - $ref: inst_operand/qc.c.shamt5-n0.yaml#
    - $ref: inst_operand/xdp-xs1p.yaml#
  opcodes:
    - displayName: funct3
      location: 15-13
      value: 0b100
    - displayName: f
      location: 12
      value: 0b1
    - displayName: funct2
      location: 11-10
      value: 0b00
    - $ref: inst_opcode/c1.yaml#
access:
  s: always
  u: always
  vs: always
  vu: always
operation(): |
  XReg index = shamt & (xlen() - 1);
  XReg reg = xd_xs1;
  X[reg] = (X[reg] >> index) & 1;
