$schema: inst_schema-0.9.0.json#
kind: instruction
name: rolw
long_name: Rotate left word (Register)
description: |
  Performs a rotate left of the least-significant word of xs1 by the amount in least-significant 5 bits of xs2.
  The resulting word value is sign-extended by copying bit 31 to all of the more-significant bits.
definedBy:
  allOf:
    - xlen: 64
    - extension:
        anyOf:
          - name: Zbb
          - name: Zbkb
assembly: xd, xs1, xs2
format:
  size: 32
  operands:
    - $ref: inst_operand/xs2.yaml#
    - $ref: inst_operand/xs1.yaml#
    - $ref: inst_operand/xd.yaml#
  opcodes:
    - displayName: funct7
      location: 31-25
      value: 0b0110000
    - displayName: funct3
      location: 14-12
      value: 0b001
    - $ref: inst_opcode/op-32.yaml#
access:
  s: always
  u: always
  vs: always
  vu: always
data_independent_timing: true
operation(): |
  if (implemented?(ExtensionName::B) && (CSR[misa].B == 1'b0)) {
    raise (ExceptionCode::IllegalInstruction, mode(), $encoding);
  }

  XReg xs1_word = X[xs1][31:0];
  XReg shamt = X[xs2][4:0];

  XReg unextended_result = (xs1_word << shamt) | (xs1_word >> (32 - shamt));

  X[xd] = {{32{unextended_result[31]}}, unextended_result};

# SPDX-SnippetBegin
# SPDX-FileCopyrightText: 2017-2025 Contributors to the RISCV Sail Model <https://github.com/riscv/sail-riscv/blob/master/LICENCE>
# SPDX-License-Identifier: BSD-2-Clause
sail(): |
  {
    let rs1_val = (X(rs1))[31..0];
    let shamt = (X(rs2))[4..0];
    let result : bits(32) = match op {
      RISCV_ROLW => rs1_val <<< shamt,
      RISCV_RORW => rs1_val >>> shamt
    };
    X(rd) = sign_extend(result);
    RETIRE_SUCCESS
  }

# SPDX-SnippetEnd
